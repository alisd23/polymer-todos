<dom-module id="form-styles">
  <template>
    <style>
      input, textarea {
        display: block;
        max-width: 100%;
        width: 250px;
        margin-bottom: 10px;
      }
      input[data-invalid], textarea[data-invalid] {
        border-color: red;
      }
      .form-submit {
        margin-top: 10px;
      }
      .form-error {
        display: block;
        color: red;
        margin-left: 12px;
        margin-bottom: 15px;
      }
    </style>
  </template>
</dom-module>
