<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../shared.style.html">
<link rel="import" href="./TodoItem.style.html">

<dom-module id="todo-item-component">
  <template>
    <style include="shared-styles"></style>
    <style include="todo-item-styles"></style>

    <div
      class="todo-item"
      on-click="_toggleCompleted"
      data-completed$="[[completed]]"
    >
      <h3 class="todo-text">{{text}}</h3>
      <template is="dom-if" if="{{notes}}">
        <p class="todo-notes">{{notes}}</p>
      </template>
    </div>
  </template>

  <script src="./TodoItem.js"></script>
</dom-module>
